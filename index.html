<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Solar - NASA Space Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <button class="menu-toggle" id="menuToggle">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
    </button>
  
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <a href="#inicio">Inicio</a>
            <a href="#1">¿Qué es el Clima Espacial?</a>
            <a href="#2">Consecuencias</a>
            <a href="#3">Ejemplo</a>
        </div>
    </div>

    <div id="inicio" class="video-container">
        <video id="background-video" autoplay muted loop>
            <source src="assets/videos/banner2.mp4" type="video/mp4">
        </video>
        
        <div class="content">
            <h1 class="logo">Clima Solar</h1>
            <p class="tagline">NASA Space Challenge</p>
            <!-- Botón que baja a la sección Clima Espacial -->
            <a href="#clima-espacial" class="comenzar-btn">Comenzar</a>
        </div>
    </div>
    
    <section id="1" class="info-section">
        <div class="info-content">
            <h2>Capitulo 1: ¿Qué es el Clima Espacial?</h2>
        </div>
    </section>

    <section id="2" class="info-section2">
        <div class="info-content">
            <h2>Capitulo 2: El viaje de Capi</h2>

    </section>

      <section id="3" class="info-section">
        <div class="info-content">
            <h2>Capitulo 2: El viaje de Capi</h2>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');
        
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });
        
        const menuLinks = document.querySelectorAll('.menu-content a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            });
        });

        menuOverlay.addEventListener('click', function(e) {
            if (e.target === menuOverlay) {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
